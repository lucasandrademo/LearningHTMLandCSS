
<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UFT-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="../CSS/reset.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


    </head>

    <body>
        
        <header>
            <div class="caixa">
                <img src="../Imagens/logo.png" alt="Logo da Barbearia Alura">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-contatos">

            <form>

                <fieldset>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
    
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) xxxxx-xxxx">
    
                    <label for="mensagem">Mensagem</label>
                    <textarea style="resize: none" cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea >
                </fieldset>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label><input type="radio" name="contato" value="Email"> Email</label>
                
                    <label> <input type="radio" name="contato" value="Telefone">Telefone</label>
                    
                    <label> <input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
               
                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>

            <img src="../Imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">
                &#169;
                Copyright Barbearia Alura - 2019
            </p>

        </footer>

    </body>

</html>
